<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>ページリスト</title>
  <style>
    h2 {
      text-align: center;
    }
    h3 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 10px 50px;
      max-width: 600px;
      margin: 0 auto 0;
    }
    li {
      font-size: 20px;
      border-bottom: 1px solid #ccc;
    }
    li a {
      text-decoration: none;
      color: #000;
      display: block;
      padding: 10px;
    }
    li a:hover {
      background-color: pink;
    }
  </style>
</head>
<body>
  <h2>ページリスト</h2>
  <h3>
  ◎ ⇨ 完了<br>
  ● ⇨ 実装済み<br>
  ▲ ⇨ 作業中<br>
  - ⇨ 未作業
  </h3>
  <div id="app"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const urlList = [
      {
        name: "top",
        url: "/",
        text: "▲",
      },
      {
        name: "detail",
        url: "/detail/",
        text: "-",
      }
    ];
    const list = (
      <ul>
        {urlList.map(v => {
          return (<li key={v.url}><a href={v.url} target="_blank"><b>【{v.name}】 ⇨  {v.text}</b></a></li>)
        })}
      </ul>
    );
    const app = document.getElementById('app');
    ReactDOM.render(list, app);
  </script>
</body>

</html>
